<div class="background">
  <img
    class="cat"
    [@isAnimationUp]="isAnimationUp"
    (@isAnimationUp.done)="animationFinished()"
    [src]="catImage.src"
    [alt]="catImage.alt"
    (click)="catClick()"
  >
  <img
    class="meowBubble"
    *ngIf="isDisplayMeowBubble"
    [src]="meowBubbleImage.src"
    [alt]="meowBubbleImage.alt"
  >
</div>
